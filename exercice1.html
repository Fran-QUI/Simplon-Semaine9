<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/master.css" />
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <title>Exercice 1 : Les Objets</title>

  </style>
</head>
<body>
  <div class="container-fluid">
    <form class="form-inline">
      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom">
      </div>
      <div class="form-group">
        <label for="Prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" placeholder="Prénom">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="xxx@xxx.xx">
      </div>
      <div class="form-group">
        <label for="Tel">Téléphone</label>
        <input type="tel" class="form-control" id="tel" placeholder="00 00 00 00 00">
      </div>
      <button type="ajouter" class="btn btn-default" id="ajouter">Ajouter</button>
    </form>
  </div>
</body>

<ul id="liste"></ul>


<script src="./js/exo1.js"></script>

</html>
